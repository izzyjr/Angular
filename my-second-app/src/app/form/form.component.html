<form>
  <h1> {{ name }} </h1>
  <div class="form-group">
    <label>Email address</label>
    <input
      type="email"
      class="form-control"
      placeholder="Email"
    (input)="inputUpdateEmail($event)">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      placeholder="Password">
  </div>
  <ul>
    <li>{{email}}</li>
    <li>{{password}}</li>
  </ul>
  <div class="checkbox">
    <label>
      <input type="checkbox" (change)="toggleEditable($event)"> Information Correct
    </label>
  </div>
  <button type="submit"
          class="btn btn-default"
          [disabled]="!allowNewSubmission">Submit</button>
</form>
