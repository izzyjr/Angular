<form>
  <h1> {{ formName }} </h1>
  <div class="form-group">
    <label>Email address</label>
    <input
      type="email"
      class="form-control"
      placeholder="Email"
    (input)="inputUpdateEmail($event)">
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="First Name"
      [(ngModel)]="firstName"
      [ngModelOptions]="{standalone: true}">
  </div>
  <ul>
    <li>{{email}}</li>
    <li>{{firstName}}</li>
  </ul>
  <div class="checkbox">
    <label>
      <input type="checkbox" (input)="toggleEditable($event)"> Information Correct
    </label>
  </div>
  <button type="submit"
          class="btn btn-default"
          [disabled]="!allowNewSubmission"
          (click)="submitForm()">Submit</button>
  <h2>{{newMemeber}}</h2>
</form>
